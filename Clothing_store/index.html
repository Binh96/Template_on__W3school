<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assest/css/main.css">
    <link rel="stylesheet" href="assest/css/grid.css">
    <link rel="stylesheet" href="assest/css/responsive.css">
    <title>Clothing Store</title>
</head>
<body>
    <div class="app">
        <section class="grid-wrap">
            <div class="row">
                <section class="col c-2 sidebar-container">
                    <div class="sidebar-logo">
                        <h1 class="logo">logo</h1>
                    </div>
                    <ul class="sidebar-list">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Shirts</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Dresses</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                Jeans
                                <i class="fas fa-chevron-down sidebar-icon"></i>
                            </a>
                            <ul class="sidebar-sub-list">
                                <li class="sidebar-sub-item">
                                    <a href="#" class="sidebar-sub-link active">
                                        <i class="fas fa-chevron-right sidebar-icon"></i>
                                        Skinny
                                    </a>
                                </li>
                                <li class="sidebar-sub-item">
                                    <a href="#" class="sidebar-sub-link">Relaxed</a>
                                </li>
                                <li class="sidebar-sub-item">
                                    <a href="#" class="sidebar-sub-link">Bootcut</a>
                                </li>
                                <li class="sidebar-sub-item">
                                    <a href="#" class="sidebar-sub-link">Straight</a>
                                </li>
                            </ul>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Jackets</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Gymwear</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Blazers</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Shoes</a>
                        </li>
                    </ul>
                    <footer class="sidebar-footer">
                        <a href="#contact" class="sidebar-contact">Contact</a>
                        <p class="sidebar-newsletter">Newsletter</p>
                        <p class="sidebar-subscribe">Subscribe</p>
                    </footer>
                </section>
                <section class="col c-10 content">
                    <header class="header-content">
                        <h1 class="header-heading">Jeans</h1>
                        <div class="header-option">
                            <i class="fas fa-shopping-cart header-icon"></i>
                            <i class="fas fa-search header-icon"></i>
                        </div>
                    </header>
                    <section class="banner">
                        <img src="assest/image/jeans.jpg" alt="" class="banner-img">
                    </section>
                </section>
            </div>
        </section>
    </div>
    <script src="index.js">

    </script>
</body>
</html>
